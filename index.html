<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="assets/android-chrome-192x192.png">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="heading">Welcome, <span id="user">User</span></h3>
            <p class="subHeading" id="subHeading">Let Make a List</p>
            <p class="subHeading" id="date">24 March 2020</p>
        </div>
        <div class="theme_toogle">
            <button class="theme_toogle_btn"></button>
        </div>
    </header>
    <div class="main">
        <div class="container task_list_empty">

            <div class="userInput">
                <form id="new_task_form">
                    <input type="text" name="new_task_input" id="new_task_input" placeholder="Create New Task"
                        value="" />
                    <button id="new_task_input_btn" type="submit"></button>
                </form>
            </div>
            <section class="tasks">
                <ul id="tasksList"></ul>
            </section>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
