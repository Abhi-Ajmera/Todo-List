<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container taskListEmpty">
        <div class="header">
            <div class="themeToogle">
                <button class="themeToogleBtn"></button>
            </div>

            <span class="heading">My Day</span>
        </div>

        <div class="tasks">
            <ul id="tasksList"></ul>
        </div>

        <div class="footer">
            <form id="newTaskForm">
                <input type="text" name="newTaskInput" id="newTaskInput" placeholder="Create New Task" value="" />
                <button id="newTaskInputBtn" type="submit"></button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
