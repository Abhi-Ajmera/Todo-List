<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="bodyLoad()">
    <header>
        <div class="headerbar">
            <h3 class="heading">Welcome, <span id="user">User</span></h3>
            <p class="subHeading" id="subHeading">Let Make a List</p>
            <p class="subHeading" id="dateContainer"><span id="date">24 </span><span id="month">March </span><span
                    id="year">2020</span></p>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-outline-primary px-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Sign Up
            </button>
            <a class="btn btn-outline-success px-5" href="login.html">Login</a>
        </div>
        <div class="theme_toogle">
            <button class="theme_toogle_btn"></button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Creating a New Account</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="userDetails">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="email" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="userPass" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container task_list_empty">

            <div class="userInput">
                <form id="new_task_form">
                    <input type="text" name="new_task_input" id="new_task_input" placeholder="Create New Task"
                        value="" />
                    <button id="new_task_input_btn" type="submit"></button>
                </form>
            </div>
            <section class="tasks">
                <ul id="tasksList"></ul>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);

        const auth = getAuth();
        const db = getFirestore();

    <script src="main.js"></script>
</body>

</html>
